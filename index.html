<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Project#0:The Game - Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

<div class="container">

  <header>
  <h1>Play the Game: Tic Tac Toe!</h1>
  <!--<h2>instructions:</h2>-->
  </header>

  <h2>Click X or O to Select the Starting Player</h2>

  <div class="selector" id="crosses">
    <i class="fas fa-times" id="cross"></i>
  </div>

  <div class="selector" id="noughts">
    <i class="far fa-circle" id="nought"></i>
  </div>

  <div class="turn">
    Turn: <span class="player"></span>
  </div>

  <div class="score"></div>

  <div class="board">

    <table>
      <tr>
        <td id="0">
        </td>
        <td id="1">
        </td>
        <td id="2">
        </td>
      </tr>
      <tr>
        <td id="3">
        </td>
        <td id="4">
        </td>
        <td id="5">
        </td>
      </tr>
      <tr>
        <td id="6">
        </td>
        <td id="7">
        </td>
        <td id="8">
        </td>
      </tr>
    </table>

  </div>

  <div class="restart">
    <p>Restart Game</p>
  </div>

</div>

</body>
</html>
